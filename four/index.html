<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-with, initial-scale=1" />
        <title>登录页</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <style type="text/css">

        </style>
    </head>
    <body>
        <div class="logonup">
            <p class="close">关闭</p>
            <p class="logon">登录</p>
            <p class="login">注册</p>
        </div>
        <div class="diviphone">
            <img class="iphone" src="img/iphone.png" alt="iphone" />
        </div>
        <div class="divusername">
            <input class="username" type="" name="" maxlength="11" placeholder="请输入手机号" />
        </div>
        <div class="divlocked">
            <img class="locked" src="img/locked.png" alt="locked" />
        </div>
        <div class="divpassword">
            <input class="password" type="password" name="" placeholder="请输入密码" />
        </div>
        <input class="logondown" type="submit" value="登   录" />
        <a class="forgetpassword" href="#">忘记密码</a>
    </body>
</html>
