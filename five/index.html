<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-with, initial-scale=1" />
        <title>护工个人主页</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"
        <style type="text/css">
        </style>
    </head>
    <body>
        <div>
            <div class="header">
                <img src="img/goback.png" />
                <p>个人主页</p>
            </div>
            <div class="bodyer">
                <div class="bodyertop">
                    <div class="circle"></div>
                    <div class="nameandcity">
                        <img class="blueicon" src="img/blue-icon.png" />
                        <p class="name">徐士林&nbsp;55岁</p>
                        <p class="city">京城•四方•报纸林</p>    
                    </div>
                </div>
                <div class="bodyerdown">
                    <div class="skills">
                        <p>专业技能</p>
                    </div>
                    <div class="condition">
                        <p>住家</p>
                        <p>不含餐</p>
                        <img class="star" src="img/icon-star.png" />
                        <img class="star2" src="img/icon-star2.png" />
                    </div>
                    <div class="experience">
                        <p>从业年限</p>
                        <p>0-3年</p>
                    </div>
                    <div class="time">
                        <p>工作时间</p>
                        <p>全天</p>
                    </div>
                    <div class="money">
                        <p>服务价格</p>
                        <p>25/小时</p>
                    </div>
                    <div class="aboutme">
                        <p>自我介绍</p>
                        <p>可以洗衣, 做饭, 照顾老人. 在护工方面有五年的经验, 经验丰富.可以洗衣, 做饭, 照顾老人. 在护工方面有五年的经验, 经验丰富.</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <input class="message" type="submit" value="留言">
                <input class="iphone" type="submit" value="电话联系">
            </div>       
        </div>
    </body>
</html>
